<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <div class="container">
        <div class="calculate">
            <h2>CALCULATOR</h2>
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn" id="dlt">AC</button></td>
                        <td><button class="btn" id="back-space">DEL</button></td>
                        <td><button class="btn" id="/">&divide;</button></td>
                        <td><button class="btn" id="*">&times;</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-numericvalue" id="7">7</button></td>
                        <td><button class="btn-numericvalue" id="8">8</button></td>
                        <td><button class="btn-numericvalue" id="9">9</button></td>
                        <td><button class="btn" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-numericvalue" id="4">4</button></td>
                        <td><button class="btn-numericvalue" id="5">5</button></td>
                        <td><button class="btn-numericvalue" id="6">6</button></td>
                        <td><button class="btn" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-numericvalue" id="1">1</button></td>
                        <td><button class="btn-numericvalue" id="2">2</button></td>
                        <td><button class="btn-numericvalue" id="3">3</button></td>
                        <td rowspan="2"><button class="equal-button" id="isequal">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn" id="(">(</button></td>
                        <td><button class="btn-numericvalue" id="0">0</button></td>
                        <td><button class="btn" id=")">)</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
